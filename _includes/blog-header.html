<div class="header">
  <div class="title">
    <h1><a href="/blog">{{ site.blog-title }}</a></h1>
    <p>{{ site.blog-desc }}</p>
    <ul>
        {% for item in site.data.social %}
        <li><a href="{{ item.href }}" target="_blank">{{ item.text }}</a></li>
        {% endfor %}
    </ul>
  </div>
</div>
