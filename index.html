---
layout: default
---

{% include header.html %}

<div class="container tabs">
  <div class="tab active" id="default">Projects</div>
  <div class="tab middle">Experience</div>
  <div class="tab" data-href="https://drive.google.com/open?id=1vPktALVmc-oDXnZjH88s3v2LB0yAHeNv">Resume</div>
</div>

<div class="container cards active">
    {% for item in site.data.experience %}

        <div data-type="{{ item.category }}">
            {% if item.img.size > 0 %}
                <a href="{{ item.href }}" target="_blank">
                    <img src="media/{{ item.img }}">
                </a>
            {% endif %}
            <a href="{{ item.href }}" target="_blank">
                <h3>{{ item.title }}</h3>
            </a>
            <p>{{ item.info }}</p>
        </div>

    {% endfor %}
</div>

{% include footer.html %}
