---
layout: blog-default
---

{% for post in site.posts limit:4 %}
    <div class="snip">
        <p class="date">{{ post.date| date: "%b %-d, %Y" }}</p>
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p>{{ post.content | strip_html | truncate: 250 }}</p>
    </div>
{% endfor %}

<div class="more">
    <a href="archives">More posts &rarr;</a>
</div>
