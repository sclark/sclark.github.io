<title>{{ site.author }}</title>
<style>{% include style.css %}</style>
<script async>{% include script.js %}</script>
<script async src="http://chameleon.sclark.io/chameleon.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<link rel="icon" type="image/png" sizes="96x96" href="{{ site.email | to_gravatar:96 }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.email | to_gravatar:32 }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.email | to_gravatar:16 }}">

<meta name="theme-color" content="#bfc3d2">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author }}">
<meta name="description" content="{{ site.intro }}">
